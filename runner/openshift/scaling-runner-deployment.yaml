---
kind: DeploymentConfig
apiVersion: v1
metadata:
  name: scaling-github-runner
spec:
  replicas: 1
  selector:
    name: scaling-github-runner
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        name: scaling-github-runner
    spec:
      containers:
        - name: scaling-github-runner
          image: docker-registry.default.svc:5000/virt-qe-3rd/github-runner:latest
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              memory: "500Mi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          securityContext:
            capabilities: {}
            privileged: false
          terminationMessagePath: /dev/termination-log
          env:
            - name: RUNNER_ORGANIZATION_URL
              value: https://github.com/virt-s1
            - name: RUNNER_LABELS
              value: kite-runner
            - name: GITHUB_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: github-access-token
                  key: token
